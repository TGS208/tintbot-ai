name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run validation checks
        run: npm run validate
      
      - name: Check for breaking changes
        run: |
          echo "### Pull Request Validation 🔍" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files changed:**" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/${{ github.base_ref }}..HEAD | head -20 >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stats:**" >> $GITHUB_STEP_SUMMARY
          echo "- Files changed: $(git diff --name-only origin/${{ github.base_ref }}..HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Insertions: $(git diff --shortstat origin/${{ github.base_ref }}..HEAD | grep -oP '\d+(?= insertion)' || echo '0')" >> $GITHUB_STEP_SUMMARY
          echo "- Deletions: $(git diff --shortstat origin/${{ github.base_ref }}..HEAD | grep -oP '\d+(?= deletion)' || echo '0')" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const buildSize = require('child_process').execSync('du -sh dist/').toString().split('\t')[0];
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Build Validation ✅\n\nYour PR has been built successfully!\n\n**Build size:** ${buildSize}\n\n✨ All checks passed!`
            });
