name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production release
        run: npm run build:prod
      
      - name: Create dist archive
        run: |
          cd dist
          tar -czf ../tintbot-ai-dist.tar.gz *
          cd ..
          zip -r tintbot-ai-dist.zip dist/
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.txt 2>/dev/null || echo "Initial release" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "## Assets" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "- \`tintbot-ai-dist.tar.gz\` - Production build (tar.gz)" >> CHANGELOG.txt
          echo "- \`tintbot-ai-dist.zip\` - Production build (zip)" >> CHANGELOG.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tintbot-ai-dist.tar.gz
            tintbot-ai-dist.zip
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release summary
        run: |
          echo "### Release Created ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build size:** $(du -sh dist/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release assets have been uploaded to GitHub!" >> $GITHUB_STEP_SUMMARY
