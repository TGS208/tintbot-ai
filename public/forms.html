<!DOCTYPE html>
<html>
<head>
    <title>Hidden Forms for Netlify Detection</title>
</head>
<body>
    <!-- This file helps Netlify detect forms before first submission -->
    
    <!-- Business Assessment Form -->
    <form name="business-assessment-leads" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="business" />
        <textarea name="challenges"></textarea>
        <input type="hidden" name="bot-field" />
        <input type="hidden" name="form-name" value="business-assessment-leads" />
    </form>

    <!-- Newsletter Form -->
    <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
        <input type="email" name="email" />
        <input type="hidden" name="bot-field" />
        <input type="hidden" name="form-name" value="newsletter" />
    </form>

    <!-- Partnership Inquiry Form -->
    <form name="partnership-inquiry" netlify netlify-honeypot="bot-field" hidden>
        <input type="email" name="email" />
        <input type="hidden" name="bot-field" />
        <input type="hidden" name="form-name" value="partnership-inquiry" />
    </form>

    <!-- Contact Form (for Netlify detection) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
        <input type="hidden" name="bot-field" />
        <input type="hidden" name="form-name" value="contact" />
    </form>
</body>
</html>
