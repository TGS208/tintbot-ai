<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Tintbot.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center p-8">
        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-white mb-4">Thank You!</h1>
        <p class="text-gray-300 mb-6">
            Your business assessment request has been received. We'll analyze your information and get back to you within 24 hours with your personalized growth recommendations.
        </p>
        
        <div class="space-y-4">
            <a href="/#/" class="inline-block bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg transition-colors">
                Return to Tintbot.ai
            </a>
            <div class="text-sm text-gray-400">
                <p>Questions? Email us at <a href="mailto:partner@tintbot.ai" class="text-orange-400">partner@tintbot.ai</a></p>
            </div>
        </div>
    </div>

    <!-- Auto redirect back to main site after 5 seconds -->
    <script>
        setTimeout(() => {
            window.location.href = '/#/';
        }, 5000);
    </script>
</body>
</html>
